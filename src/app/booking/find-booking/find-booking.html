<div class="container">

  <h2 class="h2 text-center mt-5">Find Booking</h2>
  <div class="row w-100 my-3">

    <!-- Error Message -->
    <div class="d-flex justify-contents-end px-0">
      @if (error) {
      <div class="alert alert-danger alert-dismissible fade show w-100 p-0" role="alert">
        <p class="text-center pt-3">{{ error }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      }
    </div>
  </div>

  <!-- Search Section -->
  <div class="row mb-3">
    <div class="d-flex justify-content-center w-50 center-item">
      <input
        class="form-control"
        type="text"
        placeholder="Enter your booking confirmation code"
        [(ngModel)]="confirmationCode"
        required />
      <button class="btn btn-primary ms-4" (click)="handleSearch()">Find</button>
    </div>
  </div>

  <!-- Booking Details -->
  @if(bookingDetails$ | async; as booking) {
    <ng-container>
      <app-booking-list-component [bookingDetails]="booking"></app-booking-list-component>
    </ng-container>
  } @else {
    <loading></loading>
  }
</div>

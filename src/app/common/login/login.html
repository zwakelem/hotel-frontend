<div class="container min-vh-100 d-flex justify-content-center mt-5">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-3 h3">
          Sign in to <span class="orange-color">Simple Stay</span>
        </h3>

        @if (error) {
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        }

        <form (ngSubmit)="handleSubmit()">

          <div class="form-floating mb-3">
            <input
              name="email"
              type="email"
              class="form-control"
              [(ngModel)]="formData.email"
              required
              placeholder="your@email.com"/>
            <label class="form-label">email</label>
          </div>

          <div class="form-floating mb-3">
            <input
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="formData.password"
              required
              placeholder="your@email.com">
            <label class="form-label">password</label>
          </div>

          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary">
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account? 
            <a class="blue-color" routerLink="/register">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

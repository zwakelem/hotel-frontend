<div class="container min-vh-100 d-flex justify-content-center mt-5">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-3 h3">Sign in to <span class="orange-color">Simple Stay</span></h3>

        @if (error) {
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        }

        <form #loginForm="ngForm" (ngSubmit)="handleSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="your@email.com"
              required
              email
              [(ngModel)]="formData.email"
              #emailModel="ngModel"
              />
              @if(emailModel.invalid && emailModel.touched) {
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              }
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="6"
              [(ngModel)]="formData.password"
              #pwdModel="ngModel"
              />
              @if(pwdModel.invalid && pwdModel.touched) {
                <div class="invalid-feedback">
                  Password is required (min 6 characters).
                </div>
              }
            
          </div>

          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account? 
            <a class="blue-color" routerLink="/register">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

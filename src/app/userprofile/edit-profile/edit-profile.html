<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">

        <div class="justify-content-center card-header">
          <h3>Edit Profile</h3>
        </div>
        
        @if(error) {
        <ng-container>
          <div class="alert alert-danger" role="alert">
            <span class="sr-only">{{error}}</span>
          </div>
        </ng-container>
        }

        @if (user) {
          <ng-container>
            <form (ngSubmit)="updateProfile()">
              <div class="card-body">
                <div class="mb-3">
                  <label for="firstName" class="form-label"><strong>First Name:</strong></label>
                  <input id="firstName" name="firstName" class="form-control" [(ngModel)]="user.firstName" required>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label"><strong>Last Name:</strong></label>
                  <input id="lastName" name="lastName" class="form-control" [(ngModel)]="user.lastName" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"><strong>Email:</strong></label>
                  <input id="email" name="email" class="form-control" [(ngModel)]="user.email" readonly required>
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label"><strong>Phone Number:</strong></label>
                  <input id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" required>
                </div>
              </div>

              <div class="card-footer d-flex justify-content-between">
                <div class="d-flex justify-content-start">
                  <button type="button" class="btn btn-danger" (click)="handleDeleteProfile()">Delete My Account</button>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-warning me-2" (click)="handleCancel()">Cancel</button>
                  <button type="submit" class="btn btn-success" (click)="updateProfile()">Update</button>
                </div>
                
              </div>
            </form>
          </ng-container>
        }
        </div>
    </div>
  </div>
</div>
